      <!--Contenido-->
    <div class="container" id="tabla_datos">
            <h2 class="container">Herramientas</h2>
                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Herramienta</th>
                            <th scope="col">Cantidad</th>

                      <button type="button" class="btn btn-primary" id="nuevo">
                            Nueva Herramienta
                        </button>
        </div>

        <!---Menu flotante agregar proveedor-->
    <div id="herramientas" >
      
            <div class="container">
                <form action="">
      
                    <div class="form-group">
                            <label for="herramienta">Herramienta:</label>
                            <input type="text" id="herramienta" class="form-control" placeholder="Escriba aqui...">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Cantidad:</label>
                        <input type="text" id="telefono" class="form-control" placeholder="Escriba aqui...">
                    </div>
      
                    <button class="btn btn-primary">Guardar</button>
                    <button class="btn btn-primary" id="cancelar">Cancelar</button>
            </div>
      
          </div>

          <!--logica ventana emergente-->

    <script>

            var flotante = document.getElementById("herramientas");
            var nuevo = document.getElementById("nuevo");
            var cerrando = document.getElementById("cancelar");
            
            function abrir(){
                flotante.style.display="block";
                //document.getElementById("menu").style.background="#000000";
                document.getElementById("menu").style.opacity="0.2";
                document.getElementById("tabla_datos").style.opacity="0.2";
            }
        
            function cerrar(){
              flotante.style.display="none";
              document.getElementById("menu").style.opacity="1";
              document.getElementById("tabla_datos").style.opacity="1";
                //document.getElementById("cambio").style.background="#ffffff";
            }
    
            nuevo.addEventListener("click",abrir,false);
            cerrando.addEventListener("click",cerrar,false);
        </script>
